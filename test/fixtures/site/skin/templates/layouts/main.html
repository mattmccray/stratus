<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>{{ site.title }}</title>
    <link rel="stylesheet" href="{{ 'skin/styles/main.css' | link_rel }}" type="text/css" media="screen" charset="utf-8">
  </head>
  <body>
    <div class="page-container">
      <div class="header">
        <h1>{{ site.title }}</h1>
        <div class="subtitle">
          {{ site.subtitle }}
        </div>
      </div>
      <div class="navigation">
        <a href="{{ 'index.html' | link_rel }}">Home</a>
        ::
        <a href="{{ posts | link_rel }}">Archive</a>
        ::
        <a href="{{ page.about | link_rel }}">About</a>
      </div>
      <div class="contents">
        {{ content }}
      </div>
      <div class="footer">
        {{ site.copyright }}
      </div>
    </div>
  </body>
</html>
