<meta name="layout" content="main"/>

<div class="home">

{% for post in posts limit:1 %}
    <div class="post summary">
      <h2>{{ post.title }}</h2>
      <div class="body">
        {{ post.summary }}
        <p><a href="{{ post.full_path }}">Read more...</a></p>
      </div>
      <div class="meta">Published on {{ post.publish_date | date:'%m/%d/%y' }}.</div>
    </div>
{% endfor %}

</div>

<div class="archive">
  <h3>Recently:</h3>
  
  {% for post in posts limit:5 offset:1 %}
      <div class="post summary">
        <h4>
          <a href="{{ post.full_path }}">{{ post.title }}</a>
          <span class="meta">{{ post.publish_date | date:'%m/%d/%y' }}</span>
        </h4>
      </div>
  {% endfor %}
  
</div>
