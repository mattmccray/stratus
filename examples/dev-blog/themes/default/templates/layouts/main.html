<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>{{ site.title }}</title>
    <script src="{{ 'theme/scripts/code_highlighter.js' | uri }}"></script>
    <script src="{{ 'theme/scripts/code_syntax.js' | uri }}"></script>
    <link rel="stylesheet" href="{{ 'theme/styles/main.css' | uri }}" type="text/css" media="screen" charset="utf-8"/>
    <link rel="stylesheet" href="{{ 'theme/styles/code_syntax.css' | uri }}" type="text/css" media="screen" charset="utf-8"/>
    {{ this.head }}
  </head>
  <body>
    <div class="page-container">
      <div class="header">
        <h1>{{ site.title }}</h1>
        <div class="subtitle">
          {{ site.subtitle }}
        </div>
      </div>
      <div class="navigation">
        <a href="{{ page.home | uri }}">Home</a>
        ::
        <a href="{{ posts | uri }}">Archive</a>
        ::
        <a href="{{ pages | uri }}">Pages</a>
        ::
        <a href="{{ articles | uri }}">Articles</a>
        ::
        <a href="{{ page.about | uri }}">About</a>
      </div>
      <div class="contents">
        {{ content }}
      </div>
      <div class="footer">
        {{ site.copyright }} Site generated with <a href="http://github.com/darthapo/stratus">stratus</a>.
      </div>
    </div>
  </body>
</html>
