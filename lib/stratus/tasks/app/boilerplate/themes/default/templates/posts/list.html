<meta name="layout" content="main">
<div class="posts">
  <h2>Blog Archive</h2>

  <ul class="post-list">
{% for post in posts %}
    <li class="post">
      <span class="meta">{{ post.publish_date | short_date }}</span>
      <a href="{{ post | uri }}">{{ post.title }}</a>
    </li>
{% endfor %}
  </ul>

</div>
