default:
  local_slug: 'index' # index | date | none
  slug_format: '###'
  sort: 'index'
  reverse: false
  feed: true

# Override per content type

pages:
  sort: 'title'
  local_slug: 'none'

posts:
  local_slug: 'index'
  remote_slug: 'date'
  slug_format: '%Y-%m-%d'
  sort: 'publish_date'
  reverse: true